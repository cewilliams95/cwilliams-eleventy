on:
  push:
    branches:
      - master
name: Deploy Site
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Build Site
        run: npm run build

      - name: Rsync
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -avzr --delete
          path: _site/
          remote_path: /var/www/cwilliams.me/_site
          remote_host: cwilliams.me
          remote_user: root
          remote_key: ${{ secrets.SSH_DEPLOY_KEY }}
